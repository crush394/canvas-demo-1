<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>画板</title>
</head>

<body>
    <!-- <div id="canvas"></div> -->
    <canvas id="canvas"></canvas>
    <script>
        let canvas = document.getElementById("canvas") // 获取canvas
        canvas.width = document.documentElement.clientWidth // 获取文档宽给canvas
        canvas.height = document.documentElement.clientHeight // 获取文档的高给canvas
        // 画线
        let ctx = canvas.getContext("2d")

        let painting = false

        ctx.fillStyle = "black"    // 填充颜色
        ctx.strokeStyle = 'none' // 去掉毛边

        canvas.onmousedown = () => { // 监听鼠标状态 鼠标按下时
            painting = true
        }

        canvas.onmousemove = (e) => {
            if (painting === true) {
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 10, 0, 2 * Math.PI)
                ctx.stroke()
                ctx.fill() // 让圆变为实心
            } else {
                console.log('什么都不做')
            }
        }
        canvas.onmouseup = () => { // 监听鼠标状态 鼠标松开时
            painting = false
        }
    </script>
</body>

</html>
